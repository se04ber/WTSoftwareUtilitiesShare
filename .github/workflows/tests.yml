name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            Manual/WTSoftwareUtilitiesShare/requirements.txt
            Manual/WTSoftwareUtilitiesShare/requirements-dev.txt

      - name: Install dependencies
        working-directory: Manual/WTSoftwareUtilitiesShare
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests
        working-directory: Manual/WTSoftwareUtilitiesShare
        run: |
          python -m pytest
